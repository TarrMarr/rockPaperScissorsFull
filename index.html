<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div class="container options">
        <div class="row container">
            <div class="col">
                <img id = "rock" class="img-fluid" src="rock2.PNG">
            </div>
            <div class="col">
                <img id = "paper" class="img-fluid" src="paper2.PNG">
            </div>
            <div class="col">
                <img id = "scissors" class="img-fluid" src="scissors2.PNG">
            </div>
        </div>
    </div>

    <div class="container results">
        <h4>Player Choice:</h4>
        <p id="player"></p>
        <h4>Computer Choice:</h4>
        <p id="computer"></p>
        <br>
        <h3>Outcome:</h3>
        <h5 id="outcome"></h5>
        <br>
        <div>
            <button id = "reset">RESET</button>
        </div>    
    </div>

    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Images of Rock Paper Scissors Vectors by Vecteezy</a>
    <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors">Rock Paper Scissors Vectors by Vecteezy</a>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
